<app-base>
  <div class="row text-center">
    <div class="input-group mb-3">
      <input type="text" class="form-control" [(ngModel)]="searchTerm" (input)="search()" placeholder="Pesquisar">
    </div>
    <ng-container *ngIf="ticketFilter.length > 0; else noTickets">
      <div *ngFor="let element of ticketFilter" class="col-xs-12 col-sm-6 col-md-6 col-lg-3 d-flex justify-content-center">
        <div class="card bg-light text-dark mb-3 w-100">
          <div class="card-header">
            <img class="img-fluid rounded pt-2" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data={{element._id}}" alt="QR Code">
            <h5 class="card-title pt-3">{{element.patrimony.name}}</h5>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{element.event.name}}</h5>
            <p class="card-text">{{element.name}}</p>
            <p class="card-text">{{element.price}}€</p>
          </div>
          <div class="card-footer">
            <a [routerLink]="['/tickets', element._id]" class="btn btn-info">Comprar</a>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #noTickets>
      <div class="alert alert-info mt-3 w-100" role="alert">Não existem bilhetes.</div>
    </ng-template>
  </div>
  </app-base>
